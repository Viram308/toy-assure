<!-- Head fragment -->
  <head th:fragment="name_head" xmlns:th="http://www.thymeleaf.org">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <script src="https://kit.fontawesome.com/f99bf6c8a8.js" crossorigin="anonymous"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
    <link rel="stylesheet" th:href="@{/static/css/jquery.toast.min.css}">
    

  </head>

<!-- Nav bar -->
  <nav xmlns:th="http://www.thymeleaf.org" class="navbar navbar-expand-lg navbar-light bg-light  mb-1" th:fragment="name_app_navbar">
  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/resources/logo.jpg}" class="d-inline-block align-top" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" style="font-size: 18px">
    <!-- List of navigations -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/home}">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Channel
        </a>
        <div class="dropdown-menu">
          <a class="nav-link" th:href="@{/ui/channel}">Channel Creation</a>
          <a class="nav-link" th:href="@{/ui/channelListing}">Channel Listing</a>
        </div>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown">
          <a class="nav-link" th:href="@{/ui/channelOrder}">Channel Order</a>
      </li>
    </ul>

  </div>
</nav>


<!-- Footer fragment -->
<footer xmlns:th="http://www.thymeleaf.org" class="footer  mt-1" th:fragment="name_footer">
  Copyright Increff 2020
  &nbsp;
  <!-- JS files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/js/app.js}"/></script>
  <script th:src="@{/static/js/papaparse.min.js}"/></script>
  <script th:src="@{/static/js/jquery.toast.min.js}"></script>
</footer>
