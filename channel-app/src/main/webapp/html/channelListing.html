<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="snippets.html :: name_head"></head>

<body>
  <!-- Navigation bar -->
  <nav th:replace="snippets.html :: name_app_navbar"></nav>
  <!-- Container start -->
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white;padding-left: 0px;padding-bottom: 10px;margin-bottom: 10px;font-size:20px">
        <li class="breadcrumb-item"><a th:href="@{/ui/home}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Channel Listing</li>
      </ol>
    </nav>
    <!-- Top row with form-->
    <div class="row">
      <!-- Channel Listing form -->
      <form class="form-inline w-100" id="channelListing-form"  autocomplete="off">
        <div class="col-12">
          <div class="row">
            <div class="col-2">
              <label for="clientSelect" class="control-label">Client</label>
            </div>
            <div class="col-2">
              <label for="channelSelect" class="control-label">Channel</label>
            </div>
          </div>
        </div>
        <div class="col-12" style="margin-top: 5px">
          <div class="row">
            <div class="col-2">
              <div class="form-group">
                <select class="form-control" id="clientSelect" name="clientId"  style="width:90%">
                 <option value="0">Select Client</option>
               </select>
             </div>
           </div>
           <div class="col-2">
              <div class="form-group">
                <select class="form-control" id="channelSelect" name="channelId"  style="width:90%">
                 <option value="0">Select Channel</option>
               </select>
             </div>
           </div>
          <div class="col-3">
            <div class="form-group">
             <button type="button" class="btn btn-outline-info" id="search-channelListing">Search</button>
             &nbsp;&nbsp;
             <button type="button" class="btn btn-outline-success" id="upload-channelListing-data">Upload</button>
           </div>
         </div>
       </div>
     </div>
   </form>

 </div> 
 <div class="row">
  &nbsp;
</div>
<div class="row">

  <!-- Table -->
  <div class="col-12">
    <table class="table table-striped" id="channelListing-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Channel Name</th>	
          <th scope="col">Channel Sku Id</th>
          <th scope="col">Client Name</th>
          <th scope="col">Product Name</th>
          <th scope="col">Brand</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>
</div>
<!-- Blank Row -->
<div class="row">
  &nbsp;
</div>
<!-- Blank Row -->
<div class="row">
  &nbsp;
</div>

<!-- Upload Product Model -->
<div 
class="modal fade" tabindex="-1" role="dialog" id="upload-channelListing-modal">
<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Upload Channel Listing</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form  id="channelListing-upload-form" autocomplete="off">
      <div class="modal-body mx-3">
        <div class="form-group row">
          <label for="clientSelected" class="col-sm-3 col-form-label">Client</label>
          <div class="col-sm-6">
            <select class="form-control" id="clientSelected" name="clientName">
              <option value="">Select Client</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="channelSelected" class="col-sm-3 col-form-label">Channel</label>
          <div class="col-sm-6">
            <select class="form-control" id="channelSelected" name="channelName">
              <option value="">Select Channel</option>
            </select>
          </div>
        </div>
        
        <div class="form-group required">
          <div class="custom-control col-9">
            <input type="file" class="custom-file-input" id="channelListingFile" >
            <label class="custom-file-label" for="channelListingFile" id="channelListingFileName">Choose file</label>
          </div>
        </div>

        <br>
        <!-- file rows data progress -->
        Rows: <span id="rowCountChannelListing">0</span>, &nbsp;
        Errors: <span id="errorCountChannelListing">0</span>
      </div>


    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" id="process-data-channelListing">Upload</button>
      <button type="button" class="btn btn-warning" id="download-errors-channelListing">Download Errors</button>
    </div>
  </div>
</div>
</div>


</div>
</div> <!-- Container end-->
<!-- Footer -->
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/js/channelListing.js}"></script>



</body>	

</html>
