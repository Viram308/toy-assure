<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head th:replace="snippets.html :: name_head"></head>

<body>
  <!-- Navigation bar -->
  <nav th:replace="snippets.html :: name_app_navbar"></nav>
  <!-- Container start -->
  <div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: white;padding-left: 0px;padding-bottom: 10px;margin-bottom: 10px;font-size:20px">
      <li class="breadcrumb-item"><a th:href="@{/ui/home}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Channel</li>
    </ol>
  </nav>
  <!-- Top row with form-->
  <div class="row">

    <!-- Client form -->
    <form class="form-inline w-100" id="channel-form" autocomplete="off">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <label for="inputChannelName" class="control-label">Channel Name</label>
          </div>
          <div class="col-2">
            <label for="inputInvoiceType" class="control-label">Type</label>
          </div>
        </div>
      </div>
      <div class="col-12" style="margin-top: 5px">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <input type="text" class="form-control" name="channelName" id="inputChannelName" placeholder="Enter Name" style="width: 90%">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <select class="form-control" id="inputInvoiceType" name="invoiceType" style="width: 90%"> 
                <option value="">Select Type</option>
                <option value="CHANNEL">Channel</option>
                <option value="SELF">Self</option>
              </select>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <button type="button" class="btn btn-outline-info" id="search-channel">Search</button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-outline-primary" id="show-add-channel-modal">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="channel-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Channel Name</th>
            <th scope="col">Invoice Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </div>

  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>


  <!-- Add Channel modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="add-channel-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Channel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Channel add form -->
        <form  id="channel-add-form" onsubmit="return addChannel()"  autocomplete="off">
          <div class="modal-body">

            <div class="form-group row">
              <label for="inputChannelName" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="channelName" id="inputChannelName" placeholder="Enter Name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputInvoiceType" class="col-sm-3 col-form-label">Type</label>
              <div class="col-sm-6">
                <select class="form-control" id="inputInvoiceType" name="invoiceType" required> 
                  <option value="">Select Type</option>
                <option value="CHANNEL">Channel</option>
                <option value="SELF">Self</option>
                </select>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="add-channel">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Edit Channel modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="edit-channel-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Channel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Client edit form -->
        <form  id="channel-edit-form" onsubmit="return updateChannel()"  autocomplete="off">
          <div class="modal-body">

            <div class="form-group row">
              <label for="inputChannelName" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="channelName" id="inputChannelName" placeholder="Enter Name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputInvoiceType" class="col-sm-3 col-form-label">Type</label>
              <div class="col-sm-6">
                <select class="form-control" id="inputInvoiceType" name="invoiceType" required> 
                  <option value="">Select Type</option>
                <option value="CHANNEL">Channel</option>
                <option value="SELF">Self</option>
                </select>
              </div>
            </div>
            <!-- Hidden id -->
            <input type="hidden" name="id" >

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="update-channel">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  	</div> <!-- Container end-->
<!-- Footer -->
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/channel.js}"></script>


</body>	

</html>
